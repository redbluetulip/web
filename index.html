<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>惊喜抽奖活动</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5rem;
            color: #2e6ca1;
        }
        #result {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff6f61;
        }
        button {
            background-color: #2e6ca1;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #1f4a74;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>惊喜抽奖活动</h1>
        <button onclick="drawPrize()">点击抽奖</button>
        <div id="result"></div>
    </div>

    <script>
        function drawPrize() {
            // 设置奖品
            const prize = "空气炸锅";
            // 显示中奖结果
            document.getElementById("result").innerText = "恭喜抽中——" + prize;
        }
    </script>

</body>
</html>
