<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>惊喜抽奖活动</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5rem;
            color: #2e6ca1;
        }
        #result {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff6f61;
        }
        button {
            background-color: #2e6ca1;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #1f4a74;
        }
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 30px auto;
            border-radius: 50%;
            border: 5px solid #2e6ca1;
            overflow: hidden;
        }
        .wheel {
            position: absolute;
            width: 100%;
            height: 100%;
            background: conic-gradient(#ff6f61 0deg 36deg, #2e6ca1 36deg 72deg, #ff6f61 72deg 108deg, #2e6ca1 108deg 144deg, #ff6f61 144deg 180deg, #2e6ca1 180deg 216deg, #ff6f61 216deg 252deg, #2e6ca1 252deg 288deg, #ff6f61 288deg 324deg, #2e6ca1 324deg 360deg);
            transition: transform 3s ease-out;
        }
        .wheel img {
            position: absolute;
            width: 40px;
            height: 40px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .prize-image {
            display: none;
            margin-top: 20px;
        }
        .prize-image img {
            width: 200px;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>惊喜抽奖活动</h1>
        <div class="wheel-container">
            <div class="wheel" id="wheel">
                <img src="https://via.placeholder.com/40" alt="奖品" id="prize-icon">
            </div>
        </div>
        <button onclick="drawPrize()">点击抽奖</button>
        <div id="result"></div>
        <div class="prize-image" id="prizeImage">
            <img src="https://via.placeholder.com/300x200?text=%E7%A9%BA%E6%B0%94%E7%82%B8%E9%94%85" alt="空气炸锅">
            <p>恭喜抽中——空气炸锅</p>
        </div>
    </div>

    <script>
        function drawPrize() {
            // 设置奖品列表
            const prizes = ["空气炸锅", "平板电脑", "手机", "电视", "耳机"];
            
            // 设置转动的时长和随机停靠点
            let randomStop = Math.floor(Math.random() * prizes.length) * 72;
            
            // 播放转盘动画
            document.getElementById("wheel").style.transform = `rotate(${3600 + randomStop}deg)`;
            
            // 等待转盘停止并显示结果
            setTimeout(() => {
                const prize = prizes[randomStop / 72];  // 根据停的位置选择奖品
                document.getElementById("result").innerText = `恭喜抽中——${prize}`;
                
                // 显示奖品图片和信息
                document.getElementById("prizeImage").style.display = "block";
            }, 3000); // 动画持续3秒
        }
    </script>

</body>
</html>
