<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>惊喜抽奖活动</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1; /* 让转盘和按钮位于遮罩层之下 */
        }
        h1 {
            font-size: 2.5rem;
            color: #2e6ca1;
        }
        #result {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff6f61;
        }
        button {
            background-color: #2e6ca1;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #1f4a74;
        }
        .wheel-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 30px auto;
            border-radius: 50%;
            border: 5px solid #2e6ca1;
            overflow: hidden;
        }
        .wheel {
            position: absolute;
            width: 100%;
            height: 100%;
            background: conic-gradient(#ff6f61 0deg 45deg, #2e6ca1 45deg 90deg, #ff6f61 90deg 135deg, #2e6ca1 135deg 180deg, #ff6f61 180deg 225deg, #2e6ca1 225deg 270deg, #ff6f61 270deg 315deg, #ffcc00 315deg 360deg); /* 8个格子，其中第8个是金色 */
            transition: transform 3s ease-out;
        }
        .wheel div {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 60px;
            font-size: 1.2rem;
            color: white;
            font-weight: bold;
        }
        .gold {
            color: #ffcc00;
        }
        .prize-image {
            display: none;
            margin-top: 20px;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding-top: 20%;
            z-index: 2; /* 确保遮罩层在所有内容上方 */
        }
        .prize-image img {
            width: 600px;
            height: 400px;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            z-index: 3; /* 确保遮罩层在页面最上方 */
            text-align: center;
            padding-top: 20%;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>惊喜抽奖活动</h1>
        <div class="wheel-container">
            <div class="wheel" id="wheel">
                <div style="transform: rotate(22.5deg);">谢谢惠顾</div>
                <div style="transform: rotate(67.5deg);">红旗10元代金卷</div>
                <div style="transform: rotate(112.5deg);">耳机</div>
                <div style="transform: rotate(157.5deg);">100元现金红包</div>
                <div style="transform: rotate(202.5deg);">乐事薯片大礼包</div>
                <div style="transform: rotate(247.5deg);">水杯</div>
                <div style="transform: rotate(292.5deg);">音响</div>
                <div style="transform: rotate(337.5deg);" class="gold">空气炸锅</div> <!-- 金色标注空气炸锅 -->
            </div>
        </div>
        <button onclick="drawPrize()">点击抽奖</button>
        <div id="result"></div>
    </div>

    <div class="overlay" id="overlay">
        <div class="prize-image" id="prizeImage">
            <img src="https://xbyolive.com/wp-content/uploads/2024/05/a-white-deep-fryer-or-oil-free-fryer-appliance-to-2023-11-27-05-34-25-utc-1.jpg.webp" alt="空气炸锅">
            <p style="font-size: 2rem; color: #ffcc00;">恭喜抽中——空气炸锅</p>
        </div>
    </div>

    <script>
        function drawPrize() {
            // 播放转盘动画，转到空气炸锅格子
            document.getElementById("wheel").style.transform = "rotate(3600deg)"; // 确保最后停在空气炸锅

            // 等待转盘停止并显示结果
            setTimeout(() => {
                // 显示中奖信息
                document.getElementById("result").innerText = "恭喜抽中——空气炸锅";

                // 显示奖品图片和信息，遮罩层显示
                document.getElementById("overlay").style.display = "block";
            }, 3000); // 动画持续3秒
        }
    </script>

</body>
</html>
